<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузить трек</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Загрузить новый трек</h2>

  <form th:action="@{/upload-track}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Название трека</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="artist" class="form-label">Исполнитель</label>
      <input type="text" id="artist" name="artist" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">Аудиофайл (MP3)</label>
      <input type="file" id="file" name="file" class="form-control" accept="audio/mpeg" required>
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
    <a th:href="@{/}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
