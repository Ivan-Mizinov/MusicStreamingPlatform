<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыкальная платформа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Музыкальная библиотека</h1>

  <form class="mb-4" th:action="@{/}" method="get">
    <label for="searchInput" class="visually-hidden">Поиск по названию, исполнителю или жанру</label>
    <div class="input-group">
      <input type="text"
             id="searchInput"
             class="form-control"
             name="search"
             th:value="${searchQuery != null} ? ${searchQuery} : ''"
             placeholder="Поиск по названию, исполнителю или жанру...">
      <button class="btn btn-outline-secondary" type="submit">Найти</button>
      <a th:href="@{/}" class="btn btn-outline-danger" th:if="${searchQuery != null}">Очистить</a>
    </div>
  </form>

  <div class="row mt-4">
    <div class="col-md-4">
      <h3>Плейлисты</h3>
      <div class="mb-3">
        <a th:href="@{/playlist/create}" class="btn btn-primary">Создать плейлист</a>
      </div>
      <ul class="list-group">
        <li th:each="playlist : ${playlists}"
            class="list-group-item d-flex justify-content-between align-items-center">
          <span th:text="${playlist.name}"></span>
          <a th:href="@{/playlist/{id}(id=${playlist.id})}" class="btn btn-sm btn-outline-primary">Открыть</a>
        </li>
      </ul>
    </div>

    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">
          <span th:if="${activePlaylistId != null}">Треки плейлиста</span>
          <span th:unless="${activePlaylistId != null}">Треки</span>
        </h3>
        <a th:href="@{/upload}" class="btn btn-success">Добавить трек</a>
      </div>

      <div class="list-group">
        <div th:each="track : ${tracks}"
             class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong th:text="${track.title}"></strong><br>
            <small th:text="${track.artist}"></small>
            <small th:text="${track.genres}"></small>
          </div>
          <div class="d-flex align-items-center">
            <audio controls class="me-2">
              <source th:src="${track.fileUrl}" type="audio/mpeg">
              Ваш браузер не поддерживает аудио.
            </audio>

            <button type="button" class="btn btn-sm btn-outline-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#addToPlaylistModal"
                    th:data-file-url="${track.fileUrl}"
                    title="Добавить в плейлист">
              +
            </button>
          </div>
        </div>

        <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-labelledby="addToPlaylistLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addToPlaylistLabel">Добавить трек в плейлист</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addToPlaylistForm" th:action="@{/playlist/add-track}" method="post">
                  <input type="hidden" id="fileUrlInput" name="fileUrl"/>
                  <div class="mb-3">
                    <label for="playlistSelect" class="form-label">Выберите плейлист</label>
                    <select class="form-select" id="playlistSelect" name="playlistId" required>
                      <option value="">-- Выберите плейлист --</option>
                      <option th:each="playlist : ${playlists}"
                              th:value="${playlist.id}"
                              th:text="${playlist.name}">
                      </option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="submit" form="addToPlaylistForm" class="btn btn-primary">Добавить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('addToPlaylistModal');
    const fileUrlInput = document.getElementById('fileUrlInput');

    modal.addEventListener('show.bs.modal', function(event) {
      const button = event.relatedTarget;
      fileUrlInput.value = button.getAttribute('data-file-url');
    });
  });
</script>
</body>
</html>
