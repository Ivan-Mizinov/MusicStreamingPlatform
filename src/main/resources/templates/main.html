<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыкальная платформа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Музыкальная библиотека</h1>

  <form class="mb-4" th:action="@{/}" method="get">
    <label for="searchInput" class="visually-hidden">Поиск по названию, исполнителю или жанру</label>
    <div class="input-group">
      <input type="text"
             id="searchInput"
             class="form-control"
             name="search"
             th:value="${searchQuery != null} ? ${searchQuery} : ''"
             placeholder="Поиск по названию, исполнителю или жанру...">
      <button class="btn btn-outline-secondary" type="submit">Найти</button>
      <a th:href="@{/}" class="btn btn-outline-danger" th:if="${searchQuery != null}">Очистить</a>
    </div>
  </form>

  <div class="row mt-4">
    <div class="col-md-4">
      <h3>Плейлисты</h3>
      <div class="mb-3">
        <a th:href="@{/playlist/create}" class="btn btn-primary">Создать плейлист</a>
      </div>
      <ul class="list-group">
        <li th:each="playlist : ${playlists}"
            class="list-group-item d-flex justify-content-between align-items-center">
          <span th:text="${playlist.name}"></span>
          <a th:href="@{/playlist/{id}(id=${playlist.id})}" class="btn btn-sm btn-outline-primary">Открыть</a>
        </li>
      </ul>
    </div>

    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">
          <span th:if="${activePlaylistId != null}">Треки плейлиста</span>
          <span th:unless="${activePlaylistId != null}">Треки</span>
        </h3>
        <a th:href="@{/upload}" class="btn btn-success">Добавить трек</a>
      </div>

      <div class="list-group">
        <div th:each="track : ${tracks}"
             class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong th:text="${track.title}"></strong><br>
            <small th:text="${track.artist}"></small>
            <small th:text="${track.genres}"></small>
          </div>
          <audio controls>
            <source th:src="${track.fileUrl}" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
          </audio>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
