<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать плейлист</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Создать плейлист</h1>

  <form th:action="@{/playlist/create}" method="post" class="needs-validation">
    <div class="mb-3">
      <label for="name" class="form-label">Название плейлиста</label>
      <input type="text"
             id="name"
             name="name"
             class="form-control"
             th:value="${playlist.name}"
             required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
