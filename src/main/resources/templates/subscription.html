<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление подписки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Выберите план подписки</h2>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>


    <form th:action="@{/subscribe}" method="post">
        <input type="hidden" name="username" th:value="${username}"/>

        <div class="row">
            <div th:each="plan : ${plans}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plan.name}"></h5>
                        <p class="card-text">
                            <strong>Цена:</strong> <span th:text="'₽' + ${plan.price}"></span><br>
                            <strong>Срок:</strong> <span th:text="${plan.durationInDays} + ' дней'"></span>
                        </p>
                        <button type="submit"
                                name="days"
                                th:value="${plan.durationInDays}"
                                class="btn btn-primary">
                            Оформить подписку
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Вернуться на главную</a>
</div>
</body>
</html>
