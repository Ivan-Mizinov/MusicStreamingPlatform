<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Редактор пользователей</h2>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <span th:text="${user.role}"></span>
                <form th:action="@{/users/{id}/role(id=${user.id})}" method="post" class="d-inline">
                    <label for="roleSelect-${user.id}" class="visually-hidden">
                        Выбрать роль для пользователя ${user.username}
                    </label>
                    <select name="role"
                            id="roleSelect-${user.id}"
                            class="form-select form-select-sm d-inline"
                            style="width: auto;">
                        <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">ROLE_USER</option>
                        <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">ROLE_ADMIN</option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-outline-primary">Изменить</button>
                </form>
            </td>
            <td>
                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                    <button type="submit"
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Удалить пользователя?')">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Вернуться на главную</a>
</div>
</body>
</html>
